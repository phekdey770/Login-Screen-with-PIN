<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --error-color: #ff3333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            margin-top: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            padding: 10px 20px;
            border: none;
            background-color: #e9ecef;
            color: var(--dark-color);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .mode-btn:first-child {
            border-radius: 8px 0 0 8px;
        }
        
        .mode-btn:last-child {
            border-radius: 0 8px 8px 0;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .option-group {
            margin-bottom: 15px;
        }
        
        .option-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .option-group input[type="number"],
        .option-group input[type="checkbox"] {
            margin-right: 10px;
        }
        
        .option-group input[type="number"] {
            width: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .generate-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        
        .generate-btn:hover {
            background-color: var(--secondary-color);
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
            margin-bottom: 20px;
            resize: vertical;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .action-btn {
            padding: 10px 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .action-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background-color: var(--error-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .modal-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .success {
            color: var(--success-color);
        }
        
        .error {
            color: var(--error-color);
        }
        
        .modal-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .modal-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <button class="logout-btn" id="logoutBtn">Logout</button>
    
    <div class="container">
        <h1>Password Generator</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" id="singleModeBtn">Single Generate</button>
            <button class="mode-btn" id="multipleModeBtn">Multiple Generate</button>
        </div>
        
        <div class="options-container">
            <div class="option-group">
                <label for="length">Password Length:</label>
                <input type="number" id="length" min="4" max="64" value="12">
            </div>
            
            <div class="option-group" id="amountGroup" style="display: none;">
                <label for="amount">Number of Passwords:</label>
                <input type="number" id="amount" min="1" max="100" value="5">
            </div>
            
            <div class="option-group">
                <label>
                    <input type="checkbox" id="lowercase" checked>
                    Lowercase Letters (a-z)
                </label>
            </div>
            
            <div class="option-group">
                <label>
                    <input type="checkbox" id="uppercase" checked>
                    Uppercase Letters (A-Z)
                </label>
            </div>
            
            <div class="option-group">
                <label>
                    <input type="checkbox" id="numbers" checked>
                    Numbers (0-9)
                </label>
            </div>
            
            <div class="option-group">
                <label>
                    <input type="checkbox" id="symbols" checked>
                    Symbols (!@#$%^&*)
                </label>
            </div>
        </div>
        
        <button class="generate-btn" id="generateBtn">Generate Password</button>
        
        <textarea id="passwordOutput" placeholder="Generated passwords will appear here..." readonly></textarea>
        
        <div class="action-buttons">
            <button class="action-btn" id="copyBtn">Copy Password</button>
            <button class="action-btn" id="downloadTxtBtn">Download as TXT</button>
            <button class="action-btn" id="downloadCsvBtn">Download as CSV</button>
        </div>
    </div>
    
    <!-- Modal for messages -->
    <div class="modal" id="messageModal">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon"></div>
            <div class="modal-message" id="modalMessage"></div>
            <button class="modal-btn" id="modalBtn">OK</button>
        </div>
    </div>
    
    <script>
        // Check if user is logged in (simple session check)
        if (!sessionStorage.getItem('loggedIn')) {
            window.location.href = 'index.html';
        }
        
        // DOM elements
        const singleModeBtn = document.getElementById('singleModeBtn');
        const multipleModeBtn = document.getElementById('multipleModeBtn');
        const amountGroup = document.getElementById('amountGroup');
        const lengthInput = document.getElementById('length');
        const amountInput = document.getElementById('amount');
        const lowercaseCheck = document.getElementById('lowercase');
        const uppercaseCheck = document.getElementById('uppercase');
        const numbersCheck = document.getElementById('numbers');
        const symbolsCheck = document.getElementById('symbols');
        const generateBtn = document.getElementById('generateBtn');
        const passwordOutput = document.getElementById('passwordOutput');
        const copyBtn = document.getElementById('copyBtn');
        const downloadTxtBtn = document.getElementById('downloadTxtBtn');
        const downloadCsvBtn = document.getElementById('downloadCsvBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const messageModal = document.getElementById('messageModal');
        const modalIcon = document.getElementById('modalIcon');
        const modalMessage = document.getElementById('modalMessage');
        const modalBtn = document.getElementById('modalBtn');
        
        // Character sets
        const charSets = {
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };
        
        // Initialize
        setupEventListeners();
        
        // Functions
        function showModal(isSuccess, message) {
            modalIcon.innerHTML = isSuccess ? '✓' : '✗';
            modalIcon.className = `modal-icon ${isSuccess ? 'success' : 'error'}`;
            modalMessage.textContent = message;
            messageModal.style.display = 'flex';
        }
        
        function generatePassword() {
            const length = parseInt(lengthInput.value);
            const amount = multipleModeBtn.classList.contains('active') ? parseInt(amountInput.value) : 1;
            const includeLower = lowercaseCheck.checked;
            const includeUpper = uppercaseCheck.checked;
            const includeNumbers = numbersCheck.checked;
            const includeSymbols = symbolsCheck.checked;
            
            // Validate at least one character set is selected
            if (!includeLower && !includeUpper && !includeNumbers && !includeSymbols) {
                showModal(false, 'Please select at least one character type.');
                return;
            }
            
            // Build character pool based on selected options
            let charPool = '';
            if (includeLower) charPool += charSets.lowercase;
            if (includeUpper) charPool += charSets.uppercase;
            if (includeNumbers) charPool += charSets.numbers;
            if (includeSymbols) charPool += charSets.symbols;
            
            // Generate passwords
            const passwords = [];
            for (let i = 0; i < amount; i++) {
                let password = '';
                for (let j = 0; j < length; j++) {
                    const randomIndex = Math.floor(Math.random() * charPool.length);
                    password += charPool[randomIndex];
                }
                passwords.push(password);
            }
            
            // Display passwords
            if (passwords.length === 1) {
                passwordOutput.value = passwords[0];
            } else {
                passwordOutput.value = passwords.join('\n');
            }
        }
        
        function copyToClipboard() {
            if (!passwordOutput.value) {
                showModal(false, 'No password to copy. Please generate a password first.');
                return;
            }
            
            navigator.clipboard.writeText(passwordOutput.value).then(() => {
                showModal(true, 'Password copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy password: ', err);
                showModal(false, 'Failed to copy password. Please try again.');
            });
        }
        
        function downloadAsFile(format) {
            if (!passwordOutput.value) {
                showModal(false, 'No password to download. Please generate a password first.');
                return;
            }
            
            let content = passwordOutput.value;
            let filename = 'passwords';
            let mimeType = 'text/plain';
            
            if (format === 'csv') {
                const passwords = content.split('\n');
                content = passwords.map(p => `"${p}"`).join('\n');
                filename += '.csv';
                mimeType = 'text/csv';
            } else {
                filename += '.txt';
            }
            
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function logout() {
            sessionStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        }
        
        function setupEventListeners() {
            // Mode selection
            singleModeBtn.addEventListener('click', () => {
                singleModeBtn.classList.add('active');
                multipleModeBtn.classList.remove('active');
                amountGroup.style.display = 'none';
            });
            
            multipleModeBtn.addEventListener('click', () => {
                multipleModeBtn.classList.add('active');
                singleModeBtn.classList.remove('active');
                amountGroup.style.display = 'block';
            });
            
            // Generate button
            generateBtn.addEventListener('click', generatePassword);
            
            // Action buttons
            copyBtn.addEventListener('click', copyToClipboard);
            downloadTxtBtn.addEventListener('click', () => downloadAsFile('txt'));
            downloadCsvBtn.addEventListener('click', () => downloadAsFile('csv'));
            
            // Logout button
            logoutBtn.addEventListener('click', logout);
            
            // Modal button
            modalBtn.addEventListener('click', () => {
                messageModal.style.display = 'none';
            });
        }
    </script>
</body>
</html>
