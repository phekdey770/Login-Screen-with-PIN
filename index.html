<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #e0e5ff;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --error-color: #ff3333;
            --gray-color: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.1) rotate(10deg);
        }
        
        .company-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--dark-color);
            position: relative;
            display: inline-block;
        }
        
        .company-name::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .input-group {
            flex: 1;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: var(--light-color);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .input-group input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
            background-color: white;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.6);
        }
        
        .btn-primary:active {
            transform: translateY(1px);
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--primary-color);
            width: 100%;
            height: 100%;
            border: 2px solid var(--primary-light);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .btn-secondary:hover {
            background-color: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-loading .btn-text {
            visibility: hidden;
            opacity: 0;
        }
        
        .btn-loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 3px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: button-loading-spinner 0.8s linear infinite;
        }
        
        @keyframes button-loading-spinner {
            from { transform: rotate(0turn); }
            to { transform: rotate(1turn); }
        }
        
        .timer {
            margin-top: 25px;
            font-size: 14px;
            color: var(--gray-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .timer i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            animation: modalOpen 0.3s forwards;
        }
        
        @keyframes modalOpen {
            to { transform: scale(1); }
        }
        
        .modal-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .success {
            color: var(--success-color);
        }
        
        .error {
            color: var(--error-color);
        }
        
        .modal-message {
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .modal-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            .input-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container floating">
        <div class="logo"><i class="fas fa-lock"></i></div>
        <h1 class="company-name">Password Generate</h1>
        
        <div class="input-row">
            <div class="input-group">
                <button id="getPinBtn" class="btn btn-secondary">
                    <i class="fas fa-key"></i>
                    <span class="btn-text">Get PIN</span>
                </button>
            </div>
            
            <div class="input-group">
                <input type="text" id="pinCode" placeholder="Enter 6-digit PIN">
            </div>
        </div>
        
        <button id="accessBtn" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i>
            <span>Access</span>
        </button>
        
        <div class="timer" id="timer">
            <i class="fas fa-clock"></i>
            <span>Session will expire in 10:00</span>
        </div>
    </div>
    
    <!-- Modal for messages -->
    <div class="modal" id="messageModal">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon"></div>
            <div class="modal-message" id="modalMessage"></div>
            <button class="modal-btn" id="modalBtn">OK</button>
        </div>
    </div>
    
    <script>
        // Global variables
        let generatedPin = '';
        let inactivityTimer;
        let countdownInterval;
        const sessionDuration = 10 * 60; // 10 minutes in seconds
        
        // DOM elements
        const getPinBtn = document.getElementById('getPinBtn');
        const pinCodeInput = document.getElementById('pinCode');
        const accessBtn = document.getElementById('accessBtn');
        const timerElement = document.getElementById('timer').querySelector('span');
        const messageModal = document.getElementById('messageModal');
        const modalIcon = document.getElementById('modalIcon');
        const modalMessage = document.getElementById('modalMessage');
        const modalBtn = document.getElementById('modalBtn');
        
        // Initialize
        resetInactivityTimer();
        startCountdown();
        setupEventListeners();
        
        // Functions
        function generatePin() {
            const pin = Math.floor(100000 + Math.random() * 900000).toString();
            return pin;
        }
        
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error getting IP address:', error);
                return 'Unknown IP';
            }
        }
        
        async function getLocationInfo(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                return {
                    country: data.country_name || 'Unknown Country',
                    city: data.city || 'Unknown City'
                };
            } catch (error) {
                console.error('Error getting location info:', error);
                return {
                    country: 'Unknown Country',
                    city: 'Unknown City'
                };
            }
        }
        
        function formatDate() {
            const now = new Date();
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                          'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            const day = String(now.getDate()).padStart(2, '0');
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            return `${day}-${month}-${year} ${hours}:${minutes}:${seconds} ${ampm}`;
        }
        
        async function sendPinToTelegram(pin) {
            const chatId = '-4638979744';
            const token = '7519892728:AAFhxVdiNav9wWDx_wJnbJqSadUD81FYkuc';
            const ipAddress = await getIPAddress();
            const location = await getLocationInfo(ipAddress);
            const requestDate = formatDate();
            
            const message = `
+++ Password Generate +++
| ==================
|IP: ${ipAddress}
|Location: ${location.city}, ${location.country}
|Req. Date: ${requestDate}
|Login PIN code is: ${pin}
|____> Thanks üôè.
            `;
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                const data = await response.json();
                if (data.ok) {
                    console.log('PIN sent to Telegram successfully');
                    return true;
                } else {
                    console.error('Failed to send PIN to Telegram:', data);
                    return false;
                }
            } catch (error) {
                console.error('Error sending PIN to Telegram:', error);
                return false;
            }
        }

        function showModal(isSuccess, message) {
            modalIcon.innerHTML = isSuccess ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-times-circle"></i>';
            modalIcon.className = `modal-icon ${isSuccess ? 'success' : 'error'}`;
            modalMessage.textContent = message;
            messageModal.style.display = 'flex';
        }
        
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                generatedPin = '';
                window.location.href = 'index.html';
            }, sessionDuration * 1000);
        }
        
        function startCountdown() {
            clearInterval(countdownInterval);
            let remainingTime = sessionDuration;
            
            countdownInterval = setInterval(() => {
                remainingTime--;
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                timerElement.textContent = `Session will expire in ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                
                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
        
        function setupEventListeners() {
            // Get PIN button click
            getPinBtn.addEventListener('click', async () => {
                getPinBtn.classList.add('btn-loading');
                getPinBtn.disabled = true;
                
                generatedPin = generatePin();
                const sentSuccessfully = await sendPinToTelegram(generatedPin);
                
                getPinBtn.classList.remove('btn-loading');
                getPinBtn.disabled = false;
                
                if (sentSuccessfully) {
                    showModal(true, 'PIN code has been sent to your Telegram group.');
                } else {
                    showModal(false, 'Failed to send PIN code. Please try again.');
                }
                resetInactivityTimer();
            });
            
            // Access button click
            accessBtn.addEventListener('click', () => {
                const enteredPin = pinCodeInput.value.trim();
                
                if (!generatedPin) {
                    showModal(false, 'Please generate a PIN code first.');
                    return;
                }
                
                if (!enteredPin) {
                    showModal(false, 'Please enter the PIN code.');
                    return;
                }
                
                if (enteredPin === generatedPin) {
                    sessionStorage.setItem('loggedIn', 'true');
                    window.location.href = 'passwordGenerate.html';
                } else {
                    showModal(false, 'Invalid PIN code. Please try again.');
                }
                
                resetInactivityTimer();
            });
            
            // Modal button click
            modalBtn.addEventListener('click', () => {
                messageModal.style.display = 'none';
            });
            
            // Track user activity
            document.addEventListener('mousemove', resetInactivityTimer);
            document.addEventListener('keypress', resetInactivityTimer);
            document.addEventListener('click', resetInactivityTimer);
            document.addEventListener('scroll', resetInactivityTimer);
        }
    </script>
</body>
</html>
