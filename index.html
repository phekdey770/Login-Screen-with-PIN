<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate Login</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --error-color: #ff3333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        
        .company-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--dark-color);
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            position: relative;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            width: 30%;
            margin-left: auto;
            display: block;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #e9ecef;
            color: var(--dark-color);
            width: 60%;
        }
        
        .btn-secondary:hover {
            background-color: #dee2e6;
        }
        
        .btn-loading .btn-text {
            visibility: hidden;
            opacity: 0;
        }
        
        .btn-loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 4px solid transparent;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }
        
        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }
        
        .copy-pin {
            position: absolute;
            right: 10px;
            top: 38px;
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 14px;
        }
        
        .copy-pin:hover {
            text-decoration: underline;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .modal-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .success {
            color: var(--success-color);
        }
        
        .error {
            color: var(--error-color);
        }
        
        .modal-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .modal-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .timer {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .pin-display {
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 5px;
            border-radius: 4px;
            margin: 5px 0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">PG</div>
        <h1 class="company-name">Password Generate</h1>
        
        <div class="input-group">
            <button id="getPinBtn" class="btn btn-secondary">
                <span class="btn-text">Get PIN Code here</span>
            </button>
        </div>
        
        <div class="input-group">
            <input type="text" id="pinCode" placeholder="Enter 6-digit PIN">
        </div>
        
        <button id="accessBtn" class="btn btn-primary">Access</button>
        
        <div class="timer" id="timer">Session will expire in 10:00</div>
    </div>
    
    <!-- Modal for messages -->
    <div class="modal" id="messageModal">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon"></div>
            <div class="modal-message" id="modalMessage"></div>
            <button class="modal-btn" id="modalBtn">OK</button>
        </div>
    </div>
    
    <script>
        // Global variables
        let generatedPin = '';
        let inactivityTimer;
        let countdownInterval;
        const sessionDuration = 10 * 60; // 10 minutes in seconds
        
        // DOM elements
        const getPinBtn = document.getElementById('getPinBtn');
        const pinCodeInput = document.getElementById('pinCode');
        const accessBtn = document.getElementById('accessBtn');
        const timerElement = document.getElementById('timer');
        const messageModal = document.getElementById('messageModal');
        const modalIcon = document.getElementById('modalIcon');
        const modalMessage = document.getElementById('modalMessage');
        const modalBtn = document.getElementById('modalBtn');
        
        // Initialize
        resetInactivityTimer();
        startCountdown();
        setupEventListeners();
        
        // Functions
        function generatePin() {
            const pin = Math.floor(100000 + Math.random() * 900000).toString();
            // console.log('Generated PIN:', pin);
            return pin;
        }
        
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error getting IP address:', error);
                return 'Unknown IP';
            }
        }
        
        async function getLocationInfo(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                return {
                    country: data.country_name || 'Unknown Country',
                    city: data.city || 'Unknown City'
                };
            } catch (error) {
                console.error('Error getting location info:', error);
                return {
                    country: 'Unknown Country',
                    city: 'Unknown City'
                };
            }
        }
        
        function formatDate() {
            const now = new Date();
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                          'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            const day = String(now.getDate()).padStart(2, '0');
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            return `${day}-${month}-${year} ${hours}:${minutes}:${seconds} ${ampm}`;
        }
        
        async function sendPinToTelegram(pin) {
            const chatId = '-4638979744';
            const token = '7519892728:AAFhxVdiNav9wWDx_wJnbJqSadUD81FYkuc';
            const ipAddress = await getIPAddress();
            const location = await getLocationInfo(ipAddress);
            const requestDate = formatDate();
            
            const message = `
+++ Password Generate +++
| ==================
|IP: ${ipAddress}
|Location: ${location.city}, ${location.country}
|Req. Date: ${requestDate}
|Login PIN code is: ${pin}
|____> Thanks 🙏.
            `;
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                const data = await response.json();
                if (data.ok) {
                    console.log('PIN sent to Telegram successfully');
                    return true;
                } else {
                    console.error('Failed to send PIN to Telegram:', data);
                    return false;
                }
            } catch (error) {
                console.error('Error sending PIN to Telegram:', error);
                return false;
            }
        }

        function showModal(isSuccess, message) {
            modalIcon.innerHTML = isSuccess ? '✓' : '✗';
            modalIcon.className = `modal-icon ${isSuccess ? 'success' : 'error'}`;
            modalMessage.textContent = message;
            messageModal.style.display = 'flex';
        }
        
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                generatedPin = ''; // Clear the PIN on timeout
                window.location.href = 'logout.html'; // Redirect to logout page
            }, sessionDuration * 1000);
        }
        
        function startCountdown() {
            clearInterval(countdownInterval);
            let remainingTime = sessionDuration;
            
            countdownInterval = setInterval(() => {
                remainingTime--;
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                timerElement.textContent = `Session will expire in ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                
                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showModal(true, 'PIN copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy PIN: ', err);
                showModal(false, 'Failed to copy PIN. Please try again.');
            });
        }
        
        function setupEventListeners() {
            // Get PIN button click
            getPinBtn.addEventListener('click', async () => {
                // Show loading state
                getPinBtn.classList.add('btn-loading');
                getPinBtn.disabled = true;
                
                generatedPin = generatePin();
                const sentSuccessfully = await sendPinToTelegram(generatedPin);
                
                // Hide loading state
                getPinBtn.classList.remove('btn-loading');
                getPinBtn.disabled = false;
                
                if (sentSuccessfully) {
                    showModal(true, 'PIN code has been sent to your Telegram group.');
                } else {
                    showModal(false, 'Failed to send PIN code. Please try again.');
                }
                resetInactivityTimer();
            });
            
            // Access button click
            accessBtn.addEventListener('click', () => {
                const enteredPin = pinCodeInput.value.trim();
                
                if (!generatedPin) {
                    showModal(false, 'Please generate a PIN code first.');
                    return;
                }
                
                if (!enteredPin) {
                    showModal(false, 'Please enter the PIN code.');
                    return;
                }
                
                if (enteredPin === generatedPin) {
                    // Store login status in sessionStorage
                    sessionStorage.setItem('loggedIn', 'true');
                    // Redirect to password generator page
                    window.location.href = 'passwordGenerate.html';
                } else {
                    showModal(false, 'Invalid PIN code. Please try again.');
                }
                
                resetInactivityTimer();
            });
            
            // Modal button click
            modalBtn.addEventListener('click', () => {
                messageModal.style.display = 'none';
            });
            
            // Track user activity to reset inactivity timer
            document.addEventListener('mousemove', resetInactivityTimer);
            document.addEventListener('keypress', resetInactivityTimer);
            document.addEventListener('click', resetInactivityTimer);
            document.addEventListener('scroll', resetInactivityTimer);
        }
    </script>
</body>
</html>
